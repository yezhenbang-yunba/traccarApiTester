log4j.rootLogger=DEBUG,info,debug,error



log4j.appender.info=org.apache.log4j.DailyRollingFileAppender

log4j.appender.info.layout=org.apache.log4j.PatternLayout

log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss}[%p]\t%m%n

log4j.appender.info.threshold=INFO

log4j.appender.info.Encoding=UTF-8

log4j.appender.info.File=log/info.log


log4j.appender.error=org.apache.log4j.DailyRollingFileAppender

log4j.appender.error.layout=org.apache.log4j.PatternLayout

log4j.appender.error.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss}[%p]\t%m%n

log4j.appender.error.threshold=error

log4j.appender.error.Encoding=UTF-8

log4j.appender.error.File=log/error.log


log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender

log4j.appender.debug.layout=org.apache.log4j.PatternLayout

log4j.appender.debug.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss}[%p]\t%m%n

log4j.appender.debug.threshold=DEBUG

log4j.appender.debug.Encoding=UTF-8

log4j.appender.debug.File=log/debug.log

